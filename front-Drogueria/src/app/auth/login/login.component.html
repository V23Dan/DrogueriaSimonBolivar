<main class="h-screen flex items-center bg-gray-100">
  <div
    class="xl:w-[50%] lg:w-[60%] md:w-[70%] sm:w-[80%] mx-auto flex shadow-md rounded-md bg-white"
  >
    <section
      class="w-[60%] p-5 flex flex-wrap justify-center rounded-br-md rounded-tr-md shadow-md"
    >
      <form action="" [formGroup]="formGroupLogin">
        <div class="w-full flex justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-[200px] border-2 rounded-full p-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </div>
        <div
          class="w-full flex flex-wrap justify-center text-center p-2 xl:px-10 lg:px-5 md:px-2 sm:px-1"
        >
          <div class="w-[85%] m-2 flex flex-wrap justify-center">
            <label for="documento" class="w-full font-medium"
              >Nro Documento</label
            >
            <input
              id="documento"
              formControlName="documento"
              type="text"
              class="p-3 rounded-sm w-full border-2 text-center"
              placeholder="Ingrese su documento"
            />
          </div>
          <div class="w-[85%] m-2 flex flex-wrap justify-center">
            <label for="password" class="w-full font-medium">Contraseña</label>
            <input
              id="password"
              formControlName="password"
              type="text"
              class="p-3 rounded-sm w-full border-2 text-center"
              placeholder="Ingrese su contraseña"
            />
          </div>
        </div>
      </form>
      <div
        class="w-full flex flex-wrap justify-center xl:px-10 lg:px-5 md:px-2 sm:px-1"
      >
        <button
          (click)="Login()"
          class="w-[85%] bg-amber-200 p-3 rounded-sm hover:bg-amber-300 shadow-md font-medium"
        >
          INGRESAR
        </button>
        <p class="mt-3">
          ¿No tiene cuenta?
          <a [routerLink]="'/auth/register'" class="underline">Cree una</a>
        </p>
      </div>
    </section>
    <section class="w-[40%] flex flex-wrap overflow-hidden">
      <div
        class="flex items-center top-0 right-0 h-[20%] justify-evenly w-full"
      >
        <div class="ml-2">
          <p class="font-medium">Drogueria</p>
          <p class="font-medium text-amber-300 text-lg">Simon Bolivar</p>
        </div>
        <img
          src="img/logo.jpeg"
          alt="logo"
          class="w-[80px] h-[80px] rounded-full"
        />
      </div>
      <div class="w-full h-[80%] flex flex-wrap">
        <div class="w-full h-[25%] relative">
          <div
            class="w-[50%] h-full bg-[#49aed6] absolute right-0 rounded-tl-lg"
          ></div>
        </div>
        <div class="w-full h-[35%] relative">
          <div
            class="w-[70%] h-full bg-[#fbee7a] absolute right-0 rounded-tl-lg"
          ></div>
        </div>
        <div class="w-full h-[40%] relative">
          <div
            class="w-[85%] h-full bg-[#7DE971] absolute right-0 rounded-tl-lg rounded-br-md"
          ></div>
        </div>
      </div>
    </section>
  </div>
</main>
